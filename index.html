<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmQuest- Movie Discovery Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="logo">FilmQuest</h1>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search for movies..." />
                <div class="filters">
                    <select id="genreFilter">
                        <option value="">All Genres</option>
                    </select>
                    <select id="ratingFilter">
                        <option value="0">All Ratings</option>
                        <option value="7">7.0+</option>
                        <option value="8">8.0+</option>
                        <option value="9">9.0+</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="loadingSpinner" class="loader hidden"></div>
        <div id="movieResults" class="movie-grid"></div>
        <div id="pagination" class="pagination"></div>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <div id="movieDetails" class="movie-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
